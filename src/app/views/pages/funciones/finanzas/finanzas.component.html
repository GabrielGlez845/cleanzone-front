<div class="row mt-5" *ngIf="!cargando">
    <div class="col-12 col-xl-12 stretch-card">
      <div class="row flex-grow">
        <div class="col-md-4 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-baseline">
                <h6 class="card-title mb-0">Gastado</h6>
                <div ngbDropdown class="mb-2">
                  <button ngbDropdownToggle class="btn p-0 no-dropdown-toggle-icon" type="button" id="dropdownMenuButton">
                    <i class="icon-lg text-muted pb-3px" data-feather="more-horizontal" appFeatherIcon></i>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
                    <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i data-feather="eye" appFeatherIcon class="icon-sm mr-2"></i> <span class="">View</span></a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 col-md-12 col-xl-5">
                  <h3 class="mb-2">{{this.expenses | currency: 'MX'}}</h3>
                  <div class="d-flex align-items-baseline">
                    <p [ngClass]="{sube: this.expensiveGrowthRate > 0, baja: this.expensiveGrowthRate < 0, neutro: this.expensiveGrowthRate === 0 }">
                      <span>{{this.expensiveGrowthRate}}%</span>
                      <i *ngIf=" this.expensiveGrowthRate > 0" data-feather="arrow-up" appFeatherIcon class="icon-sm mb-1"></i>
                      <i *ngIf=" this.expensiveGrowthRate < 0" data-feather="arrow-down" appFeatherIcon class="icon-sm mb-1"></i>
                    </p>
                  </div>
                </div>
                <div class="col-6 col-md-12 col-xl-7">
                  <div class="mt-md-3 mt-xl-0">
                    <app-linear-graph-reduce [data]="this.expensiveGraph" [titulo]="'Disponible'" [titulo_y]="'Numero de ingresos'" [max]="10000"></app-linear-graph-reduce>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-baseline">
                <h6 class="card-title mb-0">Dinero no disponible</h6>
                <div ngbDropdown class="mb-2">
                  <button ngbDropdownToggle class="btn p-0 no-dropdown-toggle-icon" type="button" id="dropdownMenuButton1">
                    <i class="icon-lg text-muted pb-3px" data-feather="more-horizontal" appFeatherIcon></i>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                    <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i data-feather="eye" appFeatherIcon class="icon-sm mr-2"></i> <span class="">View</span></a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 col-md-12 col-xl-5">
                  <h3 class="mb-2">{{this.noAvailableMoney | currency: 'MX'}}</h3>
                  <div class="d-flex align-items-baseline">
                    <p [ngClass]="{sube: this.NoAVCashGrowthRate > 0, baja: this.NoAVCashGrowthRate < 0, neutro: this.NoAVCashGrowthRate === 0 }">
                      <span>{{this.NoAVCashGrowthRate}}%</span>
                      <i *ngIf=" this.NoAVCashGrowthRate > 0" data-feather="arrow-up" appFeatherIcon class="icon-sm mb-1"></i>
                      <i *ngIf=" this.NoAVCashGrowthRate < 0" data-feather="arrow-down" appFeatherIcon class="icon-sm mb-1"></i>
                    </p>
                  </div>
                </div>
                <div class="col-6 col-md-12 col-xl-7">
                  <div class="mt-md-3 mt-xl-0">
                    <app-linear-graph-reduce [data]="this.NoAVCashGraph" [titulo]="'Disponible'" [titulo_y]="'Numero de ingresos'" [max]="10000"></app-linear-graph-reduce>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-baseline">
                <h6 class="card-title mb-0">Dinero Disponible</h6>
                <div ngbDropdown class="mb-2">
                  <button ngbDropdownToggle class="btn p-0 no-dropdown-toggle-icon" type="button" id="dropdownMenuButton2">
                    <i class="icon-lg text-muted pb-3px" data-feather="more-horizontal" appFeatherIcon></i>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownMenuButton2">
                    <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i data-feather="eye" appFeatherIcon class="icon-sm mr-2"></i> <span class="">View</span></a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 col-md-12 col-xl-5">
                  <h3 class="mb-2">{{this.availableMoney | currency: 'MX'}}</h3>
                  <div class="d-flex align-items-baseline">
                    <p [ngClass]="{sube: this.AVCashGrowthRate > 0, baja: this.AVCashGrowthRate < 0, neutro: this.AVCashGrowthRate === 0 }">
                      <span>{{this.AVCashGrowthRate}}%</span>
                      <i *ngIf=" this.AVCashGrowthRate > 0" data-feather="arrow-up" appFeatherIcon class="icon-sm mb-1"></i>
                      <i *ngIf=" this.AVCashGrowthRate < 0" data-feather="arrow-down" appFeatherIcon class="icon-sm mb-1"></i>
                    </p>
                  </div>
                </div>
                <div class="col-6 col-md-12 col-xl-7">
                  <div class="mt-md-3 mt-xl-0">
                    <app-linear-graph-reduce [data]="this.AVCashGraph" [titulo]="'Disponible'" [titulo_y]="'Numero de ingresos'" [max]="10000"></app-linear-graph-reduce>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- row -->
