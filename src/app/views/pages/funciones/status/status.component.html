<div class="row justify-content-center align-items-center text-center mb-3">
    <div class="col-12">
        <button type="button" (click)="[estatusDia(),menu('dia')]"   class="btn btn-sm b {{menuOp === 'dia' ? 'si' : 'no' }}">Dia</button>
        <button type="button" (click)="[estatusPendientesTerminados(),menu('pendienteTerminado')]" class="btn btn-sm b {{menuOp === 'pendienteTerminado' ? 'si' : 'no' }}">Pend Term</button>
        <button type="button" (click)="[estatusPendientes(),menu('pendiente')]" class="btn btn-sm b {{menuOp === 'pendiente' ? 'si' : 'no' }}">Pend</button>
    </div>
</div>
<div  [ngSwitch]="menuOp" >
    <div  *ngSwitchCase="'dia'">
        <div class="perfect-scrollbar-example" [perfectScrollbar]>
            <div class="list-group" >
                <ng-container *ngFor="let service of this.statusPagService.services">
                    <div class="list-group-item list-group-item-action" style="display:flex; flex-wrap: nowrap;"  [routerLink]="['/funciones/status-detail/',service.id]" routerLinkActive="active">
                        <a >{{ service.id }}.- </a> <p *ngFor="let detail of service.details"> {{ detail.identifier }} {{ detail.ticket }}, </p>
                    </div>                   
                </ng-container>               
            </div>
        </div>
    </div>

    <div  *ngSwitchCase="'pendienteTerminado'">
        <div class="perfect-scrollbar-example" [perfectScrollbar]>
            <div class="list-group" >
                <ng-container *ngFor="let service of this.statusPagService.services">
                    <div class="list-group-item list-group-item-action" style="display:flex; flex-wrap: nowrap;"  [routerLink]="['/funciones/status-detail/',service.id]" routerLinkActive="active">
                        <a >{{ service.id }}.- </a> <p *ngFor="let detail of service.details"> {{ detail.identifier }} {{ detail.ticket }}, </p>
                    </div>                   
                </ng-container>                 
            </div>
        </div>
    </div>


    <div  *ngSwitchCase="'pendiente'">
        <div class="perfect-scrollbar-example" [perfectScrollbar]>
            <div class="list-group" >
                <ng-container *ngFor="let service of this.statusPagService.services">
                    <div class="list-group-item list-group-item-action" style="display:flex; flex-wrap: nowrap;"  [routerLink]="['/funciones/status-detail/',service.id]" routerLinkActive="active">
                        <a >{{ service.id }}.- </a> <p *ngFor="let detail of service.details"> {{ detail.identifier }} {{ detail.ticket }}, </p>
                    </div>                   
                </ng-container>                  
            </div>
        </div>
    </div>


    <div  *ngSwitchDefault>

    </div>

</div>
