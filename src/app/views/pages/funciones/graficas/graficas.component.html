<div *ngIf="!cargando">
<div class="row">
    <div class="col-12 col-xl-12 grid-margin stretch-card">
        <div class="card overflow-hidden">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-baseline mb-4 mb-md-3">                  
                </div>
                <div class="row align-items-start mb-2">
                    <div class="col-md-7">
                    </div>
                </div>
                  <!-- ventas generales gastos vs ingresos a caja  -->
                  <div class="flot-wrapper">
                    <app-linear-graph [data]="this.sellsGrap" [titulo]="'Ventas'" [titulo_y]="'Numero de ingresos'" [max]="10000"></app-linear-graph>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- row -->

<div class="row">
    <div class="col-lg-12 col-xl-12 grid-margin stretch-card">
        <div class="card overflow-hidden">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-baseline mb-2">
                    <h6 class="card-title mb-0">Clientes con mas servicios</h6>
                </div>
                  <!-- los clientes mas usuales al mes -->
                  <div class="flot-wrapper">
                  <app-bar-graph [data]="this.clientsData" [categories]="this.clientsCategories" [titulo]="'Clientes'" [titulo_y]="'Numero de servicios'" [max]="50" ></app-bar-graph>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- row -->

<div class="row">
    <div class="col-lg-12 col-xl-12 grid-margin stretch-card">
        <div class="card overflow-hidden">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-baseline mb-2">
                    <h6 class="card-title mb-0">Prendas mas pedidas</h6>
                </div>
                  <!-- los clientes mas usuales al mes -->
                  <div class="flot-wrapper">
                    <app-bar-graph [data]="this.productsData" [categories]="this.productsCategories" [titulo]="'Prendas'" [titulo_y]="'Numero de servicios'" [max]="50" ></app-bar-graph>
                </div>
            </div>
        </div>
    </div>
</div>
