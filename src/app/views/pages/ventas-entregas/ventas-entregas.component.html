<div class="card">
     <div class="card-body">
          <div class="text-center">
               <div class="row">
                    <div class="col-6">
                         <p style="font-weight: bold;">Nombre:</p>
                    </div>
                    <div class="col-6">
                         <p> {{this.name}}</p>                       
                    </div>
               </div>        
               <div class="row">
                    <div class="col-6">
                         <p style="font-weight: bold;">Rol:</p>
                    </div>
                    <div class="col-6">

                    </div>
               </div>          
          </div>
     </div>
</div>

<div class="container text-center">
     <img src="../../../../assets/images/logo.png"  alt="">

</div>
